name: ðŸš€ Deploy website on push

on: push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore src/GuiaNoivas.Api/GuiaNoivas.Api.csproj

      - name: Build
        run: dotnet build src/GuiaNoivas.Api/GuiaNoivas.Api.csproj -c Release --no-restore

      - name: Test
        run: dotnet test tests/GuiaNoivas.Api.Tests/GuiaNoivas.Api.Tests.csproj -c Release --no-build --verbosity normal

      - name: Publish
        run: |
          dotnet publish src/GuiaNoivas.Api/GuiaNoivas.Api.csproj -c Release -o ./publish --no-build

      - name: Show publish folder (debug)
        run: |
          echo "Publish output listing:"; ls -la ./publish || true

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./publish/
          server-dir: ${{ env.FTP_REMOTE_PATH }}
        env:
          FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }}

      - name: Deployment complete
        if: success()
        run: echo "Deployment finished successfully."
